<app-header></app-header>
    <br>
    <section class="card-pro">
        <section id="productos-page">
            <p class="prod-p-ser" *ngIf="perfil.usuario_rol =='viewer' || (perfil.usuario_rol !== 'viewer' && perfil.usuario_rol !== 'admin')">Nuestros Servicios</p>
            <p class="prod-p-ser-admin" *ngIf="perfil.usuario_rol =='admin'">Listado de Servicios</p>
            <div class="cs-servicio" *ngIf="perfil.usuario_rol =='admin'">
                <button class="bt-register-serv" [routerLink]="['/detail-producto']">Regitrar Servicio</button>
            </div>
           
            <ul class="producto-list">
                <div class="comentario-card" *ngFor="let producto of productos  | paginate: { itemsPerPage: 6, currentPage: page}">
                <!-- @for (producto of productoService.productos; track producto.id) { -->
                    <li>
                        <app-producto-card [producto]="producto"></app-producto-card>
                    </li>
                <!-- } -->
                </div>
            </ul>
            <br>
             <!-- Controles de paginaciÃ³n -->
            <div class="class-pagination">
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
        </section>
    </section>
    <br>
<app-footer></app-footer>
