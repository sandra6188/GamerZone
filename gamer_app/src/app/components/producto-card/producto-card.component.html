<article class="producto-card">
    <img [src]="producto.imagen" [alt]="producto.titulo" class="card-img" alt="Imagen del Juego">
    <div class="prod-card-content">
      <div>
        <p class="prod-card-title">{{producto.titulo}}</p>
      </div>

      <div *ngIf="perfil.usuario_rol =='viewer' || (perfil.usuario_rol !== 'viewer' && perfil.usuario_rol !== 'admin')">
        <p class="prod-card-description">{{producto.descripcion}}</p>
      </div>
      <!-- <div>
          <p class="prod-card-genero">{{producto.genero}}</p>
      </div> -->
     
      <div *ngIf="perfil.usuario_rol =='viewer' || (perfil.usuario_rol !== 'viewer' && perfil.usuario_rol !== 'admin')">
        <button class="bt-prod-card" (click)="redirectToLogin()" >Ver mas</button>
      </div>
      <div class="div-buttons" *ngIf="perfil.usuario_rol =='admin'">
        <button class="bt-prod-card-edit"  [routerLink]="['/detail-producto', producto.id]">Actualizar</button>
        <button class="bt-prod-card-delete"  (click)="redirectToLogin()" >Eliminar</button>
      </div>
    </div>
</article>
