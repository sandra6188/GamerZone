<app-header></app-header> 
    <br>
    <section class="card-contacto">
        <br>
        <p *ngIf="mensajeExito" class="alert alert-success">
            {{ mensajeExito }}
        </p>

        <div class="carta-total">
            <div class="lado-izquierdo">
                <h2 class="h2-title-cont">Datos de Contacto</h2>
                <h2>Dirección</h2>
                <p>Calle 23 A # 55 - 45</p>
                <p>Cali, Valle del Cauca C.P. 12345</p>
                <br>
                <h2>Correo electrónico</h2>
                <p>{{ email_dc }}</p>
                <br>
                <h2>Teléfono</h2>
                <p>(57) 31273834950</p>
            </div>
            <div class="lado-derecho">
                <form (submit)="redirectToLogin()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="nuevoContacto.contacto_asunto" name="contacto_asunto" required>
                        <label for="asunto">Asunto</label>
                    </div>
            
                    <div class="form-group">
                        <input type="text" [(ngModel)]="nuevoContacto.contacto_nombrecompleto" value="" name="contacto_nombrecompleto" required>
                        <label for="nombre">Nombre Completo</label>
                    </div>
            
                    <div class="form-group">
                        <input type="text" [(ngModel)]="nuevoContacto.contacto_email" name="contacto_email" required>
                        <label for="email">Email</label>
                    </div>
            
                    <div class="form-group">
                        <input type="tel" [(ngModel)]="nuevoContacto.contacto_telefono" name="contacto_telefono" required>
                        <label for="telefono">Teléfono</label>
                    </div>
            
                    <div class="form-group">
                        <textarea [(ngModel)]="nuevoContacto.contacto_comentario" name="contacto_comentario" rows="4" required></textarea>
                        <label for="comentario">Comentario</label>
                    </div>
                    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
                    <button type="submit" >Enviar</button>
                </form>
            </div>
        </div>
    </section>
 
    <br>
<app-footer></app-footer>
