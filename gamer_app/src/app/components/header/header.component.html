<header class="header">
    <nav class="nav">
      <div class="logo-container">
        <img class="brand-logo" src="assets/img/logo2.png" alt="Logo">
        <img class="brand-logo" src="assets/img/logo_name.png" alt="Logo">
      </div>
  
      <div class="nav-buttons">
        <div class="menu-buttons" *ngIf="user.rol == 'viewer' || (user.rol !== 'viewer' && user.rol !== 'admin')">
          <a routerLink="/" class="nav-link">Sobre Nosotros</a>
          <a routerLink="/productos" class="nav-link">Servicios</a>
          <a routerLink="/comentarios" class="nav-link">Reseñas</a>
          <a routerLink="/contactos" class="nav-link">Contactos</a>
        </div>
  
        <div class="menu-buttons" *ngIf="user.rol == 'admin'">
          <a routerLink="/sobrenosotros" class="nav-link">Sobre Nosotros</a>
          <a routerLink="/productos" class="nav-link">Servicios</a>
          <a routerLink="/list-comentarios" class="nav-link">Reseñas</a>
          <a routerLink="/usuario" class="nav-link">Contactos/Usuarios</a>
        </div>
  
        <div class="user-actions">
          <div class="dropdown" *ngIf="user.rol == 'admin' || user.rol == 'viewer'">
            <button class="dropdown-btn">
              {{ user.username }} ⌵
              <span *ngIf="user.rol == 'viewer' && cantidadCarrito > 0" class="carrito-notificacion">
                {{ cantidadCarrito }}
              </span>
            </button>
            <div class="dropdown-content">
              <a routerLink="/perfil">Mi perfil</a>
              <a href="#">Mi carrito</a>
              <div class="dropdown-divider"></div>
              <a href="#" class="logout" (click)="logout()">Cerrar sesión</a>
            </div>
          </div>
  
          <div *ngIf="user && user.rol !== 'viewer' && user.rol !== 'admin'" class="auth-links">
            <label routerLink="/register" class="auth-label">Registrarse</label>
            <label routerLink="/login" class="auth-label">Login</label>
          </div>
        </div>
      </div>
    </nav>
  </header>
